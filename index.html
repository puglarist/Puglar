<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Puglar Doctrine Hub</title>
  <meta name="description" content="Meta Quest-ready launcher for Puglar doctrine PDFs." />
  <meta name="theme-color" content="#0b1020" />
  <link rel="manifest" href="manifest.webmanifest" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #060a16;
      --card: #101a33;
      --accent: #6ba7ff;
      --text: #eaf1ff;
      --muted: #aab8d3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #16254a 0%, var(--bg) 45%);
      color: var(--text);
      min-height: 100vh;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      margin: 0;
    }

    p {
      color: var(--muted);
      line-height: 1.5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
    }

    .card {
      display: block;
      text-decoration: none;
      color: var(--text);
      background: linear-gradient(165deg, #1a2b55 0%, var(--card) 60%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 16px;
      min-height: 88px;
      transition: transform .12s ease, border-color .12s ease;
    }

    .card:hover,
    .card:focus-visible {
      transform: translateY(-2px);
      border-color: var(--accent);
      outline: none;
    }

    .card-title {
      font-size: 1.05rem;
      margin: 0 0 6px;
      color: #fff;
    }

    .card-sub {
      margin: 0;
      font-size: .92rem;
      color: var(--muted);
    }

    .quest-tip {
      margin: 18px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(107,167,255,0.4);
      background: rgba(11, 18, 38, 0.74);
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Puglar Doctrine Hub</h1>
      <p>Designed for Meta Quest Browser: large hit targets, no hover dependency, and direct PDF launch links.</p>
    </header>

    <section class="quest-tip" aria-label="Meta Quest usage tips">
      <strong>Quest tip:</strong> In Quest Browser, use "Open in New Tab" for long manuals to keep this launcher available.
    </section>

    <section class="grid" id="docs"></section>
  </main>

  <script>
    const documents = [
      "Puglar_Handbook.pdf",
      "Puglar_Handbook_v2_Language_Guide.pdf",
      "Puglar_Ranger_Awareness_Manual_v4.pdf",
      "Puglar_TreeWebs_Handbook_v2_Climb_and_Shade.pdf",
      "Puglar_Omnibus_Final_v1.pdf",
      "Puglar_Full_Doctrine_Archive_v2.zip",
      "Puglar_Full_Doctrine_Archive_v5.zip",
      "Puglar_AEN_Attention_Gorilla_Rest_v2_Cards.pdf",
      "Puglar_Command_Stances_Winter_Rain_Cards.pdf",
      "Puglar_Micro_Command_Cards_Wallet.pdf",
      "Puglar_Seasonal_Drill_Cards.pdf",
      "Puglar_Pocket_Drill_Cards.pdf",
      "Puglar_Winter_Summer_Micro_Cards.pdf",
      "Puglar_Youth_Training_Cards.pdf",
      "Puglar_Physical_Doctrine_Workouts.pdf",
      "Puglar_Waterproof_Field_Cards.pdf",
      "Puglar_Sacred_Core_Scroll.pdf",
      "Puglar_Iron_Cross_5_Year_Roadmap_Cards.pdf",
      "Puglar_Iron_Cross_Illustrated_Angle_Plates.pdf",
      "Puglar_Lamination_Cut_Guides.pdf"
    ];

    const container = document.getElementById("docs");

    documents.forEach((filename) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = encodeURI(filename);
      card.target = "_blank";
      card.rel = "noopener noreferrer";

      const title = document.createElement("h2");
      title.className = "card-title";
      title.textContent = filename.replace(/_/g, " ").replace(/\.(pdf|zip)$/i, "");

      const sub = document.createElement("p");
      sub.className = "card-sub";
      sub.textContent = filename.toLowerCase().endsWith(".pdf") ? "PDF document" : "Archive download";

      card.append(title, sub);
      container.append(card);
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(() => {});
    }
  </script>
</body>
</html>
